<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final-Project</title>
    <link rel="stylesheet" href="./dist/output.css">

<body class="min-w-[320px]">
    <div class="wrapper p-[24px] relative z-[2] flex-col items-center justify-between">

                        <span class="text-white">|</span>
                        <div class="min-w-[73px]"><img src="./image/signImg/Chakra.svg" alt="Chakra-Logo"></div>
                        <div class="flex items-center gap-[10px]">
                            <div class="checkbox-apple">
                                <input class="yep" id="dark-mode" type="checkbox">
                                <label for="dark-mode"></label>
                            </div>
                        </div>
                    </a>
                    <nav class="lg:flex hidden items-center gap-[29px]">
                        <a href="index.html" class="text-white flex gap-[4px]">
                            <div class="w-[11px] h-[11px] flex items-center justify-center">
                                <img class="w-full h-full align-middle" src="./image/signImg/Dashboard.svg" alt="box">
                            </div>
                            <span class="text-[10px]">DASHBOARD</span>
                        </a>
                        <a href="profile.html" class="text-white flex  gap-[4px]">
                            <div class="max-w-[11px] max-h-[11px]"><img class="w-full h-full align-middle"
                                    src="./image/icons/Person.svg" alt="Person"></div>
                            <span class="text-[10px]">PROFILE</span>
                        </a>
                        <a href="signUp.html" class="text-white flex  gap-[4px]">
                            <div class="max-w-[11px] max-h-[11px]"><img class="w-full h-full align-middle"
                                    src="./image/signImg/people.svg" alt="Person"></div>
                            <span class="text-[10px]">SIGN UP</span>
                        </a>
                        <a href="signIn.html" class="text-white flex  gap-[4px]">
                            <div class="max-w-[11px] max-h-[11px]"><img class="w-full h-full align-middle"
                                    src="./image/signImg/key.svg" alt="key"></div>
                            <span class="text-[10px]">SIGN IN</span>
                        </a>
                    </nav>
                    <div class="lg:block hidden">

                        <img class="w-full h-full" src="./image/icons/burger-menu.svg" alt="menu">

                                    <path
                                        d="M22.1794 10.3817L22.0734 9.93222H12.3028V14.0675H18.1406C17.5345 16.9457 14.722 18.4607 12.4247 18.4607C10.7531 18.4607 8.99109 17.7575 7.82484 16.6274C7.20953 16.0216 6.71974 15.3004 6.38353 14.505C6.04731 13.7097 5.87126 12.8558 5.86547 11.9924C5.86547 10.2505 6.64828 8.50816 7.78734 7.36206C8.9264 6.21597 10.6467 5.57472 12.3572 5.57472C14.3161 5.57472 15.72 6.61488 16.245 7.08925L19.1836 4.16613C18.3216 3.40863 15.9534 1.49988 12.2625 1.49988C9.41484 1.49988 6.68437 2.59066 4.68844 4.58003C2.71875 6.53894 1.69922 9.37159 1.69922 11.9999C1.69922 14.6282 2.66391 17.3192 4.57266 19.2936C6.61219 21.3992 9.50062 22.4999 12.4748 22.4999C15.1809 22.4999 17.7459 21.4396 19.5741 19.5158C21.3712 17.6221 22.3008 15.0017 22.3008 12.2549C22.3008 11.0985 22.1845 10.4117 22.1794 10.3817Z"

                        <p class="text-greyText text-[18px]">or</p>

                    <div class="flex flex-col gap-[36px]">
                        <div class="flex flex-col gap-[24px]">
                            <div class="flex flex-col gap-[6px] w-full items-start">
                                <label for="name"><span class="font-[400] text-[14px]">Name</span></label>
                                <input type="text" name="name" placeholder="Your full name"
                                    class="bg-inputBack rounded-[8px] border-borderGrey border-[1px] py-[15px] px-[20px] w-full font-[400] text-[14px] placeholder:text-greyText">
                            </div>
                            <div class="flex flex-col gap-[6px] w-full items-start">
                                <label for="Password"><span class="font-[400] text-[14px]">Password</span></label>
                                <input type="password" name="Password" placeholder="Your password"
                                    class="bg-inputBack rounded-[8px] border-borderGrey border-[1px] py-[15px] px-[20px] w-full font-[400] text-[14px] placeholder:text-greyText">
                            </div>
                            <div class="flex gap-[10px]">
                                <div class="checkbox-apple">
                                    <input class="yep " id="remember-me" type="checkbox">
                                    <label for="remember-me"></label>
                                </div>
                                <span class="text-[14px] font-[400]">Remember me</span>
                            </div>
                        </div>
                        <button class="bg-billingBtn text-white text-[10px] py-[15px] rounded-[8px] hover:bg-black">SIGN

                    </div>
                    <p class="font-[400] text-greyText text-[14px]">Already have an account? <a href="signUp.html"

                    <nav class="flex gap-[44px]">
